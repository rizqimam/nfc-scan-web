<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Scan KTP NFC</title>
  <style>
    body { font-family: sans-serif; padding: 16px; text-align: center; }
    button { padding: 10px 20px; font-size: 18px; margin-top: 10px; }
    #status { margin-top: 20px; color: #333; }
  </style>
</head>
<body>
  <h1>Scan KTP NFC</h1>
  <button onclick="bacaNFC()">Mulai Scan</button>
  <div id="status">Siap...</div>

  <script>
    function bacaNFC() {
      if (!("NDEFReader" in window)) {
        document.getElementById("status").textContent = "Browser tidak mendukung Web NFC.";
        return;
      }

      const ndef = new NDEFReader();
      ndef.scan().then(() => {
        document.getElementById("status").textContent = "Silakan tempelkan KTP ke belakang HP...";
        ndef.onreading = event => {
          const decoder = new TextDecoder();
          let hasil = '';
          for (const record of event.message.records) {
            hasil += decoder.decode(record.data);
          }

          document.getElementById("status").textContent = "Berhasil dibaca:\n" + hasil;

          // Kirim ke Google Apps Script
          fetch("https://script.google.com/macros/s/AKfycbxSsPW3vZp3RMP1I53eqCsW1tpoEziLcPIYJ3ahyA7Sc0_Oi8peDCfkzDFU7QxCezi5Cg/exec", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ isi: hasil })
          })
          .then(response => response.json())
          .then(data => {
            if (data.status === "OK") {
              document.getElementById("status").textContent += "\n\nData berhasil dikirim ke Google Sheets âœ…";
            } else {
              document.getElementById("status").textContent += "\n\nGagal kirim: " + data.message;
            }
          });
        };
      }).catch(error => {
        document.getElementById("status").textContent = "Gagal akses NFC: " + error;
      });
    }
  </script>
</body>
</html>
